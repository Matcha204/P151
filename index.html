<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Car.js"></script>
  
</head>

<body>


  <a-scene background="color:#FFFFFF">

    <a-camera position="0 0 5">

    </a-camera>

    <a-asset-item id="car" src="scene.gltf"></a-asset-item>


    <a-entity base>
        <a-entity position="0 0 0" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#car">
        </a-entity>
        <a-cylinder scale=" 3 1 1" color="grey"></a-cylinder>
        
      </a-entity>

   

  </a-scene>

</body>

</html>
